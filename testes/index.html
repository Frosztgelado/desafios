<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.opacity {
    background-image: url(/images/fundo.jpg);
    background-size: cover;
    width: 100%;
    height: 100vh;
    color: white;
    position: relative;
    z-index: 1;
}
div.opacity::after {
    content: '';
    background-color: rgb(253, 253, 253);
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    opacity: 0.8;
    z-index: -1;
}
    </style>
</head>
<body>
    <div class="opacity">
        <h1>Colocando Opacidade apenas no Background</h1>
        <p>Lorem ipsum dolor sit amet consect!</p>
  </div>
</body>
</html>
